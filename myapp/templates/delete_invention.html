<!-- templates/delete_invention.html -->
{% extends 'base.html' %}
{% block title %}Delete Invention{% endblock %}
{% block content %}
<div class="container">
  <h1>Delete Invention</h1>
  <p>Are you sure you want to delete '{{ invention.name }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
